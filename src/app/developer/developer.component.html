<div class="row">
	<div class="col-md-6">
		<p>Developer table</p>
		<table>
			<tr>
			    <th>First Name</th>
			    <th>Last Name</th>
			    <th>Contact Number</th>
			    <th>Designation</th>
			    <th>Salary</th>
			</tr>
			<tr *ngFor ="let data of dataarray" [ngStyle]="{'color':getColor(data.salary)}">
				<td>{{data.fname}}</td>
				<td>{{data.lname}}</td>
				<td>{{data.cno}}</td>
				<td>{{data.role}}</td>
				<td>{{data.salary}}</td>
			</tr>
		</table>
	</div>
</div>
